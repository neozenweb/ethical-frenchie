<form id="message" name="Contact Us" method="POST" netlify>
  <div class="form-field">
    <label for="name">Name:<span class="meta">(requierd)</span></label>
    <input id="name" class="form-control" name="name" type="text" required="required">
  </div>
  <div class="form-field">
    <label for="email">Email:<span class="meta">(requierd)</span></label>
    <input id="email" class="form-control" name="email" type="email" required="required">
  </div>
  <div class="form-field">
    <label for="phone">Phone:<span class="meta">(requierd)</span></label>
    <input id="phone" class="form-control" name="phone" type="phone" required="required">
  </div>
  <div class="form-field">
    <label for="">Message:<span class="meta">(requierd)</span></label>
    <textarea class="form-control" required="required"></textarea>
  </div>
  <input class="button button-lg" value="Send Message" type="submit">
</form>
<div class="divider"></div>
<section class="location">
  <h1 class="title">{{ .Title }}</h1>
  <p class="meta">{{ .Params.location }}</p>
</section>
